      <!-- Right Section (Login form) -->
      <div class="p-8 md:p-12 md:w-1/2 w-full flex items-center justify-center bg-gray-100 dark:bg-gray-800">
        <div *ngIf="!loading; else cargando" class="w-full bg-white shadow-xl p-8 rounded-lg">
          <div class="text-right mb-4">
            <span class="text-gray-500 dark:text-gray-400">¿No tienes cuenta?</span>
            <a href="/auth/register" class="my-yellow dark:text-yellow-400 font-medium">Regístrate aquí</a>
          </div>
  
          <div class="mb-8">
            <p class="text-teal-900 dark:text-cyan-100 mb-1 font-nunito">
              Bienvenido a <span class="font-bold">Haus2House</span>
            </p>
            <h1 class="text-4xl font-quicksand text-teal-700 dark:text-teal-300">Iniciar Sesión</h1>
          </div>
  
          <form [formGroup]="userForm" (ngSubmit)="onLogin()" class="space-y-6">
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-teal-900 dark:text-cyan-100 font-quicksand">Correo Electrónico</label>
              <input id="email" type="email" name="email" placeholder="Ingresa tu correo"
              formControlName="email"
              class="w-full h-12 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent font-nunito text-teal-900 dark:text-cyan-100 bg-gray-100 dark:bg-gray-800" />
            </div>
  
            <div class="space-y-2">
              <label for="password" class="block text-sm font-medium text-teal-900 dark:text-cyan-100 font-quicksand">Contraseña</label>
              <input id="password" type="password" name="password" placeholder="Ingresa tu contraseña"
              formControlName="password"
              class="w-full h-12 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent font-nunito text-teal-900 dark:text-cyan-100 bg-gray-100 dark:bg-gray-800" />
            </div>
            <p class="text-red-600" *ngIf="fail">Usuario o email incorrectos</p>
  
            <div class="text-right">
              <a href="/auth/forgot-password" class="my-yellow dark:text-yellow-400 text-sm">¿Olvidaste tu contraseña?</a>
            </div>
  
            <button type="submit" class="button w-full my-bg-teal text-white">
              Iniciar Sesión
            </button>
          </form>
        </div>

        <ng-template #cargando>
          <shared-loading></shared-loading>
        </ng-template>
      </div>
    </div>
</section>
