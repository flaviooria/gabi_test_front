<div id="chooseLocationModal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 w-full p-4 hidden overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full flex justify-center">
  <div class="relative w-full max-w-lg max-h-full">
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      <div class="flex my-bg-teal items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
        <h3 class="text-xl font-medium text-white dark:text-white">Seleccionar Ubicaci贸n</h3>
        <button type="button" (click)="closeModal()" class="text-gray-100 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="bg-gray-200 w-full px-2 flex flex-col items-center">
        <form [formGroup]="locationForm" class="w-full flex flex-col py-6 space-y-3">
          <div>
            <label for="address" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Direcci贸n</label>
            <input type="text" id="address" formControlName="address" placeholder="Busca tu direcci贸n" (input)="onSearchInput()" class="px-3 py-1 placeholder:text-gray-500 text-gray-900 rounded-lg w-full" />
          </div>
          <div #mapContainer id="map" style="height: 300px; width: 100%; margin-top: 10px;"></div>
        </form>
      </div>
      <div class="flex my-bg-teal items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button (click)="saveLocation()" class="py-2.5 px-5 text-sm font-medium text-white bg-teal-600 rounded-lg hover:bg-teal-700">Guardar Ubicaci贸n</button>
        <button (click)="closeModal()" class="ml-2 py-2.5 px-5 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700">Cancelar</button>
      </div>
    </div>
  </div>
</div>
