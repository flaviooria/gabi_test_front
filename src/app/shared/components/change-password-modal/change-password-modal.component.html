<div id="changePasswordModal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 w-full p-4 hidden overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full flex justify-center">
  <div class="relative w-full max-w-lg max-h-full">
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      <div class="flex my-bg-teal items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
        <h3 class="text-xl font-medium text-white dark:text-white">Cambiar Contraseña</h3>
        <button type="button" (click)="closeModal()" class="text-gray-100 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="bg-gray-200 w-full flex flex-col items-center">
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="w-3/4 flex flex-col py-6 space-y-3">
          <div>
            <label for="current_password" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Contraseña Actual</label>
            <input type="password" id="current_password" formControlName="current_password" placeholder="••••••••" class="px-3 py-1 placeholder:text-gray-500 text-gray-900 rounded-lg w-full" />
            <span *ngIf="isValidField('current_password')" class="text-red-600 text-sm">{{ getFieldError('current_password') }}</span>
          </div>
          <div>
            <label for="new_password" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Nueva Contraseña</label>
            <input type="password" id="new_password" formControlName="new_password" placeholder="••••••••" class="px-3 py-1 placeholder:text-gray-500 text-gray-900 rounded-lg w-full" />
            <span *ngIf="isValidField('new_password')" class="text-red-600 text-sm">{{ getFieldError('new_password') }}</span>
          </div>
          <div>
            <label for="new_password_confirmation" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Confirmar Nueva Contraseña</label>
            <input type="password" id="new_password_confirmation" formControlName="new_password_confirmation" placeholder="••••••••" class="px-3 py-1 placeholder:text-gray-500 text-gray-900 rounded-lg w-full" />
            <span *ngIf="isValidField('new_password_confirmation')" class="text-red-600 text-sm">{{ getFieldError('new_password_confirmation') }}</span>
          </div>
          <button *ngIf="!loading; else cargando" type="submit" class="py-3 my-8 text-lg button my-bg-light-teal rounded-xl text-white">Cambiar Contraseña</button>
          <ng-template #cargando>
            <shared-loading></shared-loading>
          </ng-template>
        </form>
      </div>
      <div class="flex my-bg-teal items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button (click)="closeModal()" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700">Cancelar</button>
      </div>
    </div>
  </div>
</div>
