<div
    id="valorarServicioModal"
    tabindex="-1"
    class="fixed top-0 left-0 right-0 z-50 w-full p-4 hidden overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full
    flex justify-center"
>
    <div class="relative w-full max-w-lg max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex my-bg-teal items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                <h3 class="text-xl font-medium text-white dark:text-white">
                    Valora el Servicio
                </h3>
                <button
                    type="button"
                    (click)="closeModal()"
                    class="text-gray-100 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                >
                    <svg
                        class="w-3 h-3"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 14 14"
                    >
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                        />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="bg-gray-200 w-full flex flex-col items-center">
                <div class="flex flex-col items-center py-6 space-y-3">
                    <span class="text-lg text-gray-800">¿Cómo calificarías el servicio?</span>
                    <div class="flex space-x-3">
                        <svg
                            *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
                            (click)="selectRating(i + 1)"
                            class="w-12 h-12 cursor-pointer"
                            [ngClass]="i + 1 <= rating ? 'my-yellow' : 'text-gray-500'"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                        >
                            <path
                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                            />
                        </svg>
                    </div>
                </div>
                <div class="w-3/4 flex flex-col">
                    <textarea
                        rows="3"
                        [(ngModel)]="comments"
                        placeholder="Deja un comentario (opcional)"
                        class="p-4 text-gray-500 rounded-xl resize-none"
                    ></textarea>
                    <button
                        (click)="submitRating()"
                        class="py-3 my-8 text-lg button my-bg-light-teal rounded-xl text-white"
                    >
                        Enviar Calificación
                    </button>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex my-bg-teal items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button
                    (click)="closeModal()"
                    class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                >
                    Tal vez después
                </button>
            </div>
        </div>
    </div>
</div>
